<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cockatiel Co.</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      font-family: "Poppins", sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      transform: perspective(500px) rotateX(10deg);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: perspective(500px) rotateX(10deg) translateY(0); }
      50% { transform: perspective(500px) rotateX(10deg) translateY(-15px); }
    }

    .button-container {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
    }

    a {
      text-decoration: none;
    }

    .btn {
      padding: 1rem 2.5rem;
      font-size: 1.3rem;
      border-radius: 15px;
      background: linear-gradient(145deg, #a76df2, #612dd6);
      box-shadow: 5px 5px 15px #5027b0, -5px -5px 15px #9b4ef0;
      color: white;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 5px 5px 25px #3f1d8a, -5px -5px 25px #b35aff;
    }

    .emoji {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

</body>
</html>
